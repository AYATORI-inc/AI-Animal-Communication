<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>F1 Circuit Race (3 Laps + Sectors)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="title">F1 Circuit Race (3 Laps / Sectors / Guardrail / Tire Marks)</div>
    <div class="help">
      操作：↑ or Space 加速 / ↓ブレーキ / ←→旋回 / Rリスタート / 1〜5でレベル変更
    </div>
  </div>

  <div class="panel">
    <div id="levelInfo" class="levelInfo"></div>
    <div class="levelBtns">
      <button data-lv="1">Level 1</button>
      <button data-lv="2">Level 2</button>
      <button data-lv="3">Level 3</button>
      <button data-lv="4">Level 4</button>
      <button data-lv="5">Level 5</button>
    </div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>
  <div class="status" id="status"></div>

  <script src="main.js"></script>
</body>
</html>
